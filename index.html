<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <!--避免微信管理防盗链机制-->
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>vue3+three</title>

    <link rel="stylesheet" href="/static/css/avue.css" />
  </head>
  <body>
    <noscript>
      <strong
        >很抱歉，如果没有 JavaScript 支持，网站将不能正常工作。请启用浏览器的
        JavaScript 然后继续。</strong
      >
    </noscript>
    <div id="app">
      <div class="avue-home">
        <div class="avue-home__main">
          <img
            class="avue-home__loading"
            src="/svg/loading-spin.svg"
            alt="loading"
          />
          <div class="avue-home__title">正在加载资源</div>
          <div class="avue-home__sub-title">
            初次加载资源可能需要较多时间 请耐心等待
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
